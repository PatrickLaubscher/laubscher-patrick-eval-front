<article
class="rounded-lg bg-center bg-cover"

>

    class="rounded-lg p-4 h-100 flex flex-col gap-4 bg-gradient-to-b from-gray-800/60 to-neutral-50/5"
    >

        class="text-xl text-white font-semibold w-5/6"
        >
           {{ cardTitle }}

        <p

            {{ cardText }}
        </p>

    </div>

</article>
